<div>

        <img src="https://autom8n.com/images/logo/logo.png" alt="img"/>
        <div class="dropdown" style="border-radius: 50%">
            <button onclick="myFunction()" class="dropbtn button" style="background: white; border-radius: 50%; outline: none;">
                <img src="{{ url_for('static',filename='image/1.png') }}" style="height:25px; width: 25px" alt="image">
            </button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#"><span class="fa fa-user author-log-ic"></span>{{ username }}</a>
                <a href="{{ url_for('logout') }}" ><span class="fa fa-lock author-log-ic"></span>Log Out</a>
            </div>
        </div>
    </nav>
</div>


<div>
    <div style="width: 200px; height: 100%; background: black; color: white; position: fixed;">
        <nav class="navbar" style="top: 120px;">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link color" style="color: white;" href="/domainform">Add Domain</a>
                </li>
            </ul>
        </nav>
    </div>

</div>
